author: snavesa
description: EDL for Cerner, prototype of ipv4 and url

prototypes:
    IPv4:
        class: minemeld.ft.csv.CSVFT
        config:
            attributes:
                confidence: 100
                share_level: green
                type: IPv4
            delimiter: '#'
            fieldnames:
            - indicator
            interval: 30
            source_name: snavesa_testlist.ip
            url: https://raw.githubusercontent.com/snavesa/minemeld/master/test_ipv4.txt
        description: test ipv4 ranges
        development_status: EXPERIMENTAL
        indicator_types:
        - IPv4
        node_type: miner
        tags:
        - ShareLevelGreen

    URL:
        class: minemeld.ft.local.YamlURLFT
        config:
            source_name: snavesa_testlitst.url
            url:  https://raw.githubusercontent.com/snavesa/minemeld/master/test_url.txt
            interval: 30
            indicator:
                regex: ^http.*
            age_out:
                default: null
                interval: 257
                sudden_death: true
            attributes:
                confidence: 100
                share_level: green
                type: URL
        description: test URL
        development_status: EXPERIMENTAL
        indicator_types:
            - URL
        node_type: miner
        tags:
        - ShareLevelGreen
